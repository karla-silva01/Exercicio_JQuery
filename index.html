<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="tarefas">
            <header>
                <h2>Lista de tarefas</h2>
            </header>
            <form>
                <input type="text" id="addInput" placeholder="Digite sua tarefa" required>
                <button type="submit" id="cadastro">Adicionar tarefa</button>
                <button type="reset" id="delete">Deletar tarefas</button>
            </form>
            <div class="content">
                <ol id="addLista"></ol>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
